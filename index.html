<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App Drag</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="modal__todo">
        <button class="closeBtn"><i class="fa-solid fa-xmark"></i></button>
        <input type="text" class="inputTodo" placeholder="write something..." />
        <button class="addTodoEls" type="button">Add Todo</button>
      </div>
      <div class="container__appp">
        <div class="wrapper__todo__title">
          <div class="status">
            <h1 class="addTodo">Add Todo</h1>
          </div>
          <div class="status">
            <h1 class="notProgrres">Not Proggres</h1>
          </div>
          <div class="status">
            <h1 class="inProggres">In Proggres</h1>
          </div>
          <div class="status">
            <h1 class="Completed">Completed</h1>
          </div>
        </div>
        <div class="wrapper__todo__drag">
          <div class="todo">
            <button class="btnAdd">+ Add Todo</button>
          </div>
          <div class="todo"></div>
          <div class="todo"></div>
          <div class="todo"></div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
